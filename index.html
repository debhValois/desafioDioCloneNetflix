<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <!--responsividade-->
    <link rel="stylesheet" href="style/responsive.css">
    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    <!-- icone -->
    <link rel="icon" href="./img/pawIcon.png" type="image/png">
    <title>Petflix</title>
</head>

<body>
    <section class="imagemFilmePrincipal">
        <header>
            <div class="container-fluid">
                <div class="logo">
                    <img class="paw width" src="./img/pawRed.png" alt="Logo Patinha Vermelha" width="42px">
                    <h2>PETFLIX</h2>
                </div>
                <nav>
                    <a href="#">Caninos</a>
                    <a href="#">Felinos</a>
                    <a href="#">Simpatizantes</a>
                </nav>
            </div>
        </header>
        <main>
            <div class="filme-principal">
                <div class="container">
                    <!-- <h3 class="titulo">Pets Unidos (2019)</h3> -->
                    <img class="titulo" src="./img/logoPets2.png" alt="Logo Título Filme">
                    <p class="descricao">Max se vê enganado por Katie no primeiro trailer da animação e acaba dentro de
                        uma clínica veterinária onde os pets não parecem nada normais.</p>
                    <div class="botoes">
                        <button role="button" class="botao1"
                            onclick="window.open('https://www.youtube.com/watch?v=7czqRxo3i2g', '_blank')">
                            <i class="fas fa-play"></i>
                            Assistir
                        </button>
                        <button role="button" class="botao2"
                            onclick="window.open('https://www.youtube.com/watch?v=o3Bjx2yZxqw', '_blank')">
                            <i class="fas fa-info-circle"></i>
                            Trailler
                        </button>
                    </div>
                </div>
            </div>
        </main>
        <div class="carrosel-filmes">
            <div class="owl-carousel owl-theme">
                <div class="item">
                    <img class="box-filme" src="img/mini1.jpg" alt="Pets 2" srcset=""
                        ondblclick="window.open('https://www.youtube.com/watch?v=o3Bjx2yZxqw', '_blank')">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/mini2.jpg" alt="Kitty Love" srcset=""
                        ondblclick="window.open('https://www.youtube.com/watch?v=JRNBiohx3ys', '_blank')">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/mini3.jpg" alt="Como Cães e Gatos 2" srcset=""
                        ondblclick="window.open('https://www.youtube.com/watch?v=DhLFMiHwuxo', '_blank')">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/mini4.jpg" alt="Vamos Cães. Vamos!" srcset=""
                        ondblclick="window.open('https://www.youtube.com/watch?v=sT5tSvDnl2U', '_blank')">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/mini5.jpg" alt="Trouble" srcset=""
                        ondblclick="window.open('https://www.youtube.com/watch?v=DbfEQW4FDiI', '_blank')">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/mini6.jpg" alt="Gato de Botas" srcset=""
                        ondblclick="window.open('https://www.youtube.com/watch?v=_IWQifKXGEs', '_blank')">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/mini7.jpg" alt="Talking Tom and Friends" srcset=""
                        ondblclick="window.open('https://www.youtube.com/watch?v=4CcAeCFOROA', '_blank')">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/mini8.jpg" alt="Bud Uma Nova Cãofusão" srcset=""
                        ondblclick="window.open('https://www.youtube.com/watch?v=0okvMkIXRNc', '_blank')">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/mini9.jpg" alt="44 Gatos" srcset=""
                        ondblclick="window.open('https://www.youtube.com/watch?v=ZMG-0tR1p0M', '_blank')">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/mini10.jpg" alt="Pets Unidos!" srcset=""
                        ondblclick="window.open('https://www.youtube.com/watch?v=F4jDN59SN7g', '_blank')">
                </div>
            </div>
        </div>
    </section>
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
</body>

</html>
